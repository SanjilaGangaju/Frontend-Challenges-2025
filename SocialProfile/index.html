<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-image"><img src="social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="jessica"/></div>
      <div class="user-info">
        <h3>Jessica Randall</h3>
        <p id="address">London, United Kingdom</p>
        <p id="bio">"Front-end developer and avid reader."</p>
      </div>
      <div class="media-links1">
        <ul class="media-links">
          <li class="media-links-items"><a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Github</a></li>
          <li class="media-links-items"><a href=""#>Frontend Mentor</a></li>
          <li class="media-links-items"><a href=""#>LinkedIn</a></li>
          <li class="media-links-items"><a href=""#>Twitter</a></li>
          <li class="media-links-items"><a href=""#>Instagram</a></li>
        </ul>
        
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sanjila Gangaju</a>.
    </div>
  </body>
</html>
